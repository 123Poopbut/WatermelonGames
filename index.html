<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadifyELA | Advanced Research</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-wrapper">
        <h1>ReadifyELA</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
